name: URLWatch

on:
  schedule:
    # Ejecuta todos los dÃ­as a las 9:00 AM UTC (6:00 AM Argentina)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  check-urls:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install urlwatch
      run: |
        pip install urlwatch
        pip install chump
        
    - name: Create cache directory
      run: mkdir -p ~/.urlwatch
      
    - name: Restore cache
      uses: actions/cache@v3
      with:
        path: ~/.urlwatch
        key: urlwatch-cache-${{ github.sha }}
        restore-keys: |
          urlwatch-cache-
        
    - name: Run urlwatch
      id: urlwatch
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        urlwatch --urls urls.txt --config urlwatch.yaml > output.txt 2>&1 || true
        cat output.txt
    
    - name: Save cache
      uses: actions/cache/save@v3
      if: always()
      with:
        path: ~/.urlwatch
        key: urlwatch-cache-${{ github.sha }}
        
    - name: Check for changes and create issue
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if grep -q "CHANGED:\|NEW:" output.txt; then
          CHANGES=$(cat output.txt | sed -n '/===/,/watched/p')
          
          gh issue create \
            --title "ðŸš— Cambios detectados en Kavak - $(date +'%Y-%m-%d')" \
            --body "Se detectaron cambios en las URLs monitoreadas:

\`\`\`
$CHANGES
\`\`\`

Ver detalles completos en: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --label "urlwatch,cambios-detectados"
        else
          echo "No se detectaron cambios"
        fi
      
    - name: Commit changes if any
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "URLWatch: Update $(date +'%Y-%m-%d %H:%M')"
        git push || true